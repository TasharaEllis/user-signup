
  <body>
        <style>
            .error { color: red; }
        </style>

        <h1>Signup</h1>

        <form action="/signup" method="POST">
        <label>Username:
          <input type="text" name="username" value="{{username}}" required/></label>
          <p class="error">{{username_error}}</p>
        <label>Password:
          <input type="password" name="password" value="{{password}}" required/></label>
          <p class="error">{{password_error}}</p>
        <label>Verify Password:
          <input type="password" name="verify" value="{{verify}}" required/></label>
          <p class="error">{{verify_error}}</p>
        <label>Email:
          <input  type="text" name="email" value="{{email}}" placeholder="(Optional)"/></label>
          <p class="error">{{email_error}}</p>

          <input type="submit" name="submit" value="Signup">

        </form>
  </body>
